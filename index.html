<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="nav-links">
    <a href="index.html">1. கடன் பெற்றவர் விவரம் சேர்க்கை படிவம்</a></br>
    <a href="list.html">2. அழகிய கடன்களின் விவரம்</a></br>
    <a href="loan.html">3. கடன் விவரம்</a>
  </div>
  <div class="container">
    <form>
      <h2 class="text-center">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</h2>
      <h1 class="text-center">அழகிய கடன் அறக்கட்டளை</h1>
      <h3 class="text-center text-underline">கடன் பெற்றவர் விவரம் சேர்க்கை படிவம்</h3>
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">1. பெயர்</label> 
        <div class="col-8">
          <input id="name" name="name" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="fname" class="col-4 col-form-label">2. தகப்பனார் பெயர்</label> 
        <div class="col-8">
          <input id="fname" name="fname" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-4 col-form-label">3. முகவரி & தொலைபேசி</label> 
        <div class="col-8">
          <textarea id="address" name="address" cols="40" rows="4" required="required" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="occupation" class="col-4 col-form-label">4. தொழில்</label> 
        <div class="col-8">
          <input id="occupation" name="occupation" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="loan_amount" class="col-4 col-form-label">5. கடன் தொகை</label> 
        <div class="col-8">
          <input id="loan_amount" name="loan_amount" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="loan_date" class="col-4 col-form-label">கடன் பெற்ற தேதி</label> 
        <div class="col-8">
          <input id="loan_date" name="loan_date" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="load_enddate" class="col-4 col-form-label">தவணை முடியும் தேதி</label> 
        <div class="col-8">
          <input id="load_enddate" name="load_enddate" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="mortgage_name" class="col-4 col-form-label">6. அடமானப் பொருள் பெயர்</label> 
        <div class="col-8">
          <textarea id="mortgage_name" name="mortgage_name" cols="40" rows="2" required="required" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="gold_weight" class="col-4 col-form-label">நகையின் எடை</label> 
        <div class="col-8">
          <input id="gold_weight" name="gold_weight" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="gold_worth" class="col-4 col-form-label">நகையின் மதிப்பு</label> 
        <div class="col-8">
          <input id="gold_worth" name="gold_worth" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="recommend_person" class="col-4 col-form-label">7. சிபாரிசு செய்பவர் பெயர்</label> 
        <div class="col-8">
          <input id="recommend_person" name="recommend_person" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="evaulate_person" class="col-4 col-form-label">8. மதிப்பீடு செய்பவர் பெயர்</label> 
        <div class="col-8">
          <input id="evaulate_person" name="evaulate_person" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="address1" class="col-4 col-form-label">முகவரி</label> 
        <div class="col-8">
          <input id="address1" name="address1" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="heir_name" class="col-4 col-form-label">வாரிசுதாரரின் பெயர்</label> 
        <div class="col-8">
          <input id="heir_name" name="heir_name" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="address2" class="col-4 col-form-label">முகவரி</label> 
        <div class="col-8">
          <input id="address2" name="address2" type="text" class="form-control" required="required">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
