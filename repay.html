<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    .select2-container .select2-selection--single{
        height:34px !important;
    }
    .select2-container--default .select2-selection--single{
             border: 1px solid #ccc !important; 
         border-radius: 0px !important; 
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="javascript:history.back()" class="back-link" style="margin-top: 20px;display: inline-block;"><i class="fa fa-angle-left"></i> Back</a>
    <form class="loan-app" action="loan.html">
      <h2 class="text-center">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</h2>
      <h1 class="text-center">அழகிய கடன் அறக்கட்டளை</h1>
      <h3 class="text-center text-underline">தவணை செலுத்த</h3>
      <div class="form-group row" style="margin-top: 30px">
        <div class="col-6">
          <label for="name" class="col-3 col-form-label pad-0">படிவ எண்:</label> 
          <div class="col-9 pull-right">
            <!-- <input id="name" name="name" type="text" required="required" class="form-control"> -->
            <select class="form-control select2">
               <option>Select</option> 
               <option>1947(ஆதில்)</option> 
               <option>1234(ஸியாவுல் ஹக்)</option> 
               <option>8634(சலீம்)</option> 
               <option>983(அப்துல் ஹலீம்)</option> 
               <option>1829(ஆதில்)</option> 
            </select>
          </div>
        </div>
        <div class="col-6 pad-0">
          <label for="name" class="col-4 col-form-label text-right">தேதி:</label> 
          <div class="col-8 pull-right">
            <input id="name" name="name" type="date" required="required" class="form-control">
          </div>
        </div>
      </div>
      <hr/>
      <div class="form-group row">
        <label for="name" class="col-2 col-form-label"></label> 
        <label for="name" class="col-3 col-form-label">செலுத்தும் தொகை</label> 
        <div class="col-4">
          <input id="name" name="name" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-5 col-7">
          <button name="submit" type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $('.select2').select2();
  </script>
</body>
</html>
